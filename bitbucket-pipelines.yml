# This is a sample build configuration for Java (Maven).
# Check our guides at https://confluence.atlassian.com/x/zd-5Mw for more examples.
# Only use spaces to indent your .yml configuration.
# -----
# You can specify a custom docker image from Docker Hub as your build environment.
image: maven:3.6.1-jdk-8

pipelines:
  default:
    - step:
        caches:
          - maven
        script: # Modify the commands below to build your repository
          - bash configure-maven.sh
          - mvn -B deploy # -B batch mode makes Maven less verbose
          - wget https://bitbucket.org/Md5Lukas/bitbucket-uploader/downloads/bitbucket-uploader-1.0.jar -O bu.jar # Download bitbucket uploader
          - java -jar bu.jar ${BB_AUTH_STRING} ${BITBUCKET_REPO_OWNER} ${BITBUCKET_REPO_SLUG}